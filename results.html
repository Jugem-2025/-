<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>保存されたストレスチェック結果</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 20px; line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; margin-bottom: 0.5em; }
    button {
      display: inline-block;
      margin-bottom: 1em;
      padding: 0.6em 1em;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #155a9c; }
    .entry {
      margin-bottom: 1.5em;
      padding: 1em;
      background: #fafafa;
      border-radius: 6px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    .entry h2 { margin: 0 0 0.5em; font-size: 1.1em; color: #666; }
    .level-entry {
      margin: 0.8em 0;
      padding-left: 0.8em;
      border-left: 4px solid transparent;
    }
    .level-entry[data-level="軽度"] { border-color: #4CAF50; }
    .level-entry[data-level="中度"] { border-color: #FFA500; }
    .level-entry[data-level="重度"] { border-color: #F44336; }
    .level-entry h3 { margin: 0.4em 0 0.2em; font-size: 1em; color: #333; }
    .level-entry h4 { margin: 0.2em 0 0.2em 0.6em; font-size: 0.95em; color: #555; }
    .level-entry ul { margin: 0.2em 0 0.8em 1em; }
    .level-entry p { margin: 0.4em 0 0.8em 1em; }
    .notes {
      padding: 0.8em;
      background: #eef;
      border-left: 4px solid #1976d2;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>保存されたストレスチェック結果</h1>
    <button onclick="location.href='index.html'">新規チェックに戻る</button>
    <div id="results"></div>
  </div>

  <script>
    // 対処法表示は不要。 symptoms と notes のみ表示
    const entries = JSON.parse(localStorage.getItem("stressEntries") || "[]");
    const container = document.getElementById("results");

    if (!entries.length) {
      container.textContent = "まだ保存された記録はありません。";
    } else {
      // 新しい順
      entries.slice().reverse().forEach(record => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<h2>${record.timestamp}</h2>`;

        // レベル→カテゴリ→項目 をグループ化
        const byLevel = {};
        record.symptoms.forEach(item => {
          byLevel[item.level] = byLevel[item.level] || {};
          byLevel[item.level][item.category] = byLevel[item.level][item.category] || [];
          byLevel[item.level][item.category].push(item.text);
        });

        Object.keys(byLevel).forEach(level => {
          const lvlDiv = document.createElement("div");
          lvlDiv.className = "level-entry";
          lvlDiv.dataset.level = level;
          lvlDiv.innerHTML = `<h3>${level}</h3>`;

          // 小項目順に表示
          ["身体症状","行動(増)","行動(減)","心理","仕事","私事"].forEach(cat => {
            const list = byLevel[level][cat];
            if (list) {
              lvlDiv.innerHTML += `<h4>${cat}</h4>
                <ul>${list.map(v => `<li>${v}</li>`).join("")}</ul>`;
            }
          });
