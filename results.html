<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>保存されたストレスチェック結果</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .entry { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .entry h3 { margin: 0 0 .5em; }
    .entry ul { margin: .5em 0; padding-left: 1.2em; }
  </style>
</head>
<body>
  <h1>保存されたストレスチェック結果</h1>
  <div id="results"></div>
  <script>
    const resultsEl = document.getElementById("results");
    const entries = JSON.parse(localStorage.getItem("stressEntries") || "[]");
    if (!entries.length) {
      resultsEl.textContent = "まだ保存された記録はありません。";
    } else {
      entries.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <h3>${entry.timestamp}</h3>
          <strong>チェックした項目:</strong>
          <ul>${entry.symptoms.map(s => `<li>${s}</li>`).join("")}</ul>
          ${entry.notes? `<p><strong>備考:</strong> ${entry.notes}</p>` : ""}
        `;
        resultsEl.appendChild(div);
      });
    }
  </script>
</body>
</html>
