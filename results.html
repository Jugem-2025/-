<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>保存されたストレスチェック結果</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    .entry {
      margin-bottom: 1.5em;
      padding: 1em;
      border-radius: 6px;
      background: #fafafa;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    .entry h2 {
      margin: 0 0 0.5em;
      font-size: 1.1em;
      color: #666;
    }
    .level-entry {
      margin: 1em 0;
      padding-left: 0.5em;
      border-left: 4px solid;
    }
    .level-entry[data-level="軽度"] { border-color: #4CAF50; }
    .level-entry[data-level="中度"] { border-color: #FFA500; }
    .level-entry[data-level="重度"] { border-color: #F44336; }
    .level-entry h3 {
      margin: 0.3em 0;
      color: inherit;
      font-size: 1em;
    }
    .level-entry h4 {
      margin: 0.2em 0 0.2em 0.5em;
      font-size: 0.95em;
      color: #555;
    }
    .level-entry ul {
      margin: 0 0 0.8em 1em;
    }
    .level-entry p {
      margin: 0.4em 0 0.8em 1em;
    }
    .notes {
      padding: 0.8em;
      background: #fff;
      border-left: 4px solid #1976d2;
      border-radius: 4px;
      margin-top: 1em;
    }
    button {
      display: inline-block;
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #155a9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>保存されたストレスチェック結果</h1>
    <button onclick="location.href='index.html'">新しいチェックをする</button>
    <div id="results"></div>
  </div>

  <script>
  // index.html と同じ data オブジェクト
  const data = {
    "軽度": {
      "coping1": "寝る、さんぽをする、公園でボーっとする、カフェでおいしいコーヒーを飲む、マインドフルネス、ストレッチ、セルフマッサージ、運動、登山、おいしいものを食べる、人と話す、飲みに行く",
      "coping2": ""
    },
    "中度": {
      "coping1": "寝る。とにかくまず寝る(寝すぎない)。相談をする。",
      "coping2": "マインドフルネス、温泉、海、カフェイン・アルコールを控える、マッサージ、日光浴、ゆっくり温泉や銭湯を楽しむ、自分の気持ちを優先する、おいしいものをゆっくり食べる、料理をする、スマホから手を放す、美容室に行く、上司に１ON1のお願いする。問題解決シートを書き、上司と対応策について相談。"
    },
    "重度": {
      "coping1": "即刻受診",
      "coping2": "すぐに数日の休みを取る"
    }
  };

  const entries = JSON.parse(localStorage.getItem("stressEntries") || "[]");
  const container = document.getElementById("results");

  if (!entries.length) {
    container.textContent = "まだ保存された記録はありません。";
  } else {
    entries.reverse().forEach(record => {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `<h2>${record.timestamp}</h2>`;

      // レベル→大枠で表示
      const byLevel = {};
      record.symptoms.forEach(item => {
        byLevel[item.level] = byLevel[item.level] || {};
        byLevel[item.level][item.category] = byLevel[item.level][item.category] || [];
        byLevel[item.level][item.category].push(item.text);
      });

      for (const lvl of Object.keys(byLevel)) {
        const lvDiv = document.createElement("div");
        lvDiv.className = "level-entry";
        lvDiv.dataset.level = lvl;
        lvDiv.innerHTML = `<h3>${lvl}</h3>`;

        ["身体症状","行動(増)","行動(減)","心理","仕事","私事"].forEach(cat => {
          const list = byLevel[lvl][cat];
          if (!list) return;
          lvDiv.innerHTML += `<h4>${cat}</h4>
            <ul>${list.map(v => `<li>${v}</li>`).join("")}</ul>`;
        });

        // 対処１／２
        lvDiv.innerHTML += `<p><strong>対処１：</strong>${data[lvl].coping1}</p>`;
        if (data[lvl].coping2) {
          lvDiv.innerHTML += `<p><strong>対処２：</strong>${data[lvl].coping2}</p>`;
        }

        div.appendChild(lvDiv);
      }

      // 備考
      if (record.notes) {
        const noteDiv = document.createElement("div");
        noteDiv.className = "notes";
        noteDiv.innerHTML = `<strong>備考：</strong><p>${record.notes}</p>`;
        div.appendChild(noteDiv);
      }

      container.appendChild(div);
    });
  }
  </script>
</body>
</html>
